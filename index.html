<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Formulário de cadastro</h1>
      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letrar e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        <li>Senha deverá ter entre 6 e 12 caracteres</li>
      </ul>

      <form action="/" method="POST" class="formulario">
        <label for="nome">Nome</label>
        <input type="text" class="nome validar" id="nome">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" class="sobrenome validar" id="sobrenome">
        <label for="cpf">CPF</label>
        <input type="text" class="cpf validar" id="cpf">
        <label for="usuario">Usuário</label>
        <input type="text" name="usuario" class="usuario validar" id="usuario" >
        <label for="senha">Senha</label>
        <input type="password" class="senha validar" id="senha">
        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="password" class="confirmar-senha validar" id="confirmar-senha">
        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </section>

    <script src="assets/js/validaCPF.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
